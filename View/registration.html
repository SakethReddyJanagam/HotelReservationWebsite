<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>AMS Hotel - User Registration</title>
</head>
<body style="background-image: url('hotel.jpg');">
    <div class="container">
        <div class="login-box">
            <div class="row">
                <div class="col-md-6 login-left">
                    <h2 style="color:rgba(226, 192, 148, 0.929);">User Registration</h2>
                    <form method="post" action="../Controller/Register.php">
                        <div class="form-group" me-3>
                            <label for="FName" style="color:white;">First Name</label>
                            <input type="text" name="firstName" class="form-control text-left" required>
                        </div>
                        <div class="form-group" me-3>
                            <label for="LName" style="color:white;"> Last Name </label>
                            <input type="text" name="lastName" class = "form-control text-left" required>
                            </div>
                        <div class="form-group">
                            <label for="email" style="color:white;"> Email ID </label>
                            <input type="text" name="email"  class = "form-control text-left" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" style="color:white;"> Phone Number </label>
                            <input type="text" required name="phoneNo" maxlength="15" class="form-control text-left">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:white;"> Password </label>
                            <input type="password" name="password" class = "form-control text-left" required>
                        </div>
                        <div class="form-group">
                            <label for="idProof" style="color:white;"> ID Proof </label>
                            <input type="file" name="idProof" class="form-control text-left" required>
                        </div>
                        
                        <div class="box terms" style="color:white;">
                            <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
                        </div>
                        <p>&nbsp;</p>
                            <button type="submit" class = "btn btn-primary"style="background-color: black;">Register</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
